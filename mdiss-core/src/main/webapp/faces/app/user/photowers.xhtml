<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition template="/faces/app/user-space.xhtml">

	<!--  <ui:define name="title">MDISSPHOTO</ui:define>-->

	<ui:define name="head">

		<script type="text/javascript"
			src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
		<script type="text/javascript">
     		
     		$(document).ready(function() { 
     			
     			var show_per_page = 2;
     			var number_of_items = #{fn:length(userBean.user.followers)}
     			var number_of_pages = Math.ceil(number_of_items/show_per_page);	

     			var navigation_html = '<ul>';
     			var current_link = 0;
     		      	     			  
     			 while(number_of_pages != current_link ) {
     				current_link++;
     			    navigation_html += '<li class="page_link" id="id' + current_link +'">';
       			 	navigation_html += '<a href="'+ current_link + '">' + current_link + '</a>';
     			    navigation_html += '</li>';     			  
     			 }
     			  
     			  navigation_html += '</ul>';
     			  
     			 $('#page_navigation').html(navigation_html);
     			 
     			 
     			 var page_num = #{userBean.page}
     			 var get_box = document.getElementById('id'+page_num);
     			 $('#page_navigation').find('li.active').removeClass('active');
     			 $(get_box).addClass('active');
     			      			      		     		
     		});
     		
     		
     		</script>

	</ui:define>

	<ui:define name="body">

		<div class="offset2 table table-condensed">
			<h:form id="form">
				<h:dataTable rowIndexVar="row" value="#{userBean.followers}" var="follower">
					<div class="row-fluid" id="separator">
						<div class="span6">
							<p:column>
								<div class="span2">
									<pretty:link mappingId="user-profile">
										<f:param value="#{follower.nick}" />					
									    <h:graphicImage value="/dynamic/image?db=#{userBean.thumbnailDatabase}&amp;bucket=#{userBean.thumbnailBucket}&amp;id=#{follower.avatar}"/>
									</pretty:link>
								</div>
							</p:column>
							<p:column>
								<div class="span4 offset1">
									<pretty:link mappingId="user-profile">
										<f:param value="#{follower.nick}" />
										<div class="row-fluid">#{follower.nick} </div>
									</pretty:link>
									<div class="row-fluid">#{follower.email}</div>
								</div>
							</p:column>
							<p:column>
								<h:commandButton styleClass="btn btn-success"
									rendered="#{userBean.followsUser(follower) == false}"
									actionListener="#{userBean.addFollow(follower)}" value="Follow"
									update="growl" />
								<h:commandButton styleClass="btn btn-warning"
									rendered="#{userBean.followsUser(follower) != false}"
									actionListener="#{userBean.deleteFollow(follower)}"
									value="Unfollow" update="growl" />
							</p:column>
						</div>
					</div>

					<br />
				</h:dataTable>
			</h:form>
			
			
		</div>

		<div id="page_navigation" class="pagination offset3"></div>


	</ui:define>

</ui:composition>
</html>
