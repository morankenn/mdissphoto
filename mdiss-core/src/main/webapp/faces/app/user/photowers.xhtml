<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">  
    
    <ui:composition template="/faces/app/user-space.xhtml">
      
		<!--  <ui:define name="title">MDISSPHOTO</ui:define>-->
		
		<ui:define name="body">

		<h:form id="form">				
			<h:dataTable value="#{userBean.followers}" var="follower" >				
					<div class="row-fluid">
						<div class="span6">
							<p:column>
								<div class="span2">
									<a href="#" class="thumbnail"> <img
										src="http://placehold.it/60x60" alt="" />
									</a>
								</div>
							</p:column>
							<p:column>
								<div class="span6">#{follower.nick}, #{follower.email}</div>
							</p:column>
							<p:column>
								<h:commandButton styleClass="btn btn-success"
									rendered="#{userBean.followsUser(follower) == false}"
									actionListener="#{userBean.addFollow(follower)}" value="Follow"
									update="growl" />
								<h:commandButton styleClass="btn btn-warning"
									rendered="#{userBean.followsUser(follower) != false}"
									actionListener="#{userBean.deleteFollow(follower)}"
									value="Unfollow" update="growl" />
							</p:column>
						</div>
					</div>
				
				<br/>
			</h:dataTable>
		</h:form>

		<div class="pagination">
			<ul>
				<li><a href="#">Prev</a></li>
				<li class="active"><a href="1">1</a></li>
				<li><a href="2">2</a></li>
				<li><a href="3">3</a></li>
				<li><a href="4">4</a></li>
				<li><a href="#">Next</a></li>
			</ul>
		</div>

	</ui:define>
				
    </ui:composition>
</html>
