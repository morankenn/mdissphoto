<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">  
    
    <ui:composition template="/faces/app/user-space.xhtml">
      
		<!--  <ui:define name="title">MDISSPHOTO</ui:define>-->
		
		<ui:define name="body">
		
			<h:panelGroup layout="block">
				<h2>
					<h:outputLabel value="Mantenimiento de jugadores" />
				</h2>
				<br />
		
				<h:form id="form">
					<p:dataList value="#{userBean.user.follows}" var="follow" itemType="none">
						<p:column>		 
								<a href="#" class="thumbnail"> <img
									src="http://placehold.it/60x60" alt="" />
								</a>				
						</p:column> 
						<p:column> 		
			  						#{follow.nick}, #{follow.email}  
			  							</p:column>
			  			<p:column> 		   					    					       			    				
			  					<h:commandButton styleClass="btn"
							actionListener="#{userBean.addFollow(follow.nick)}" value="Follow"
							update="growl" />
						</p:column> 			
					</p:dataList>
				</h:form>
		
			</h:panelGroup>
								
		</ui:define>
				
    </ui:composition>
</html>
