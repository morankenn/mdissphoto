<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">  
    
    <ui:composition template="/faces/app/user-space.xhtml">
      
		<!--  <ui:define name="title">MDISSPHOTO</ui:define>-->
		
		<ui:define name="body">
			<div class="row-fluid">
			  <div class="span12">	
			  	<div class="box centered">
		    		<ui:repeat value="#{albumBean.albumPhotosURLs}" var="albums" varStatus="status">
		    			<div class="thumb">
		    				<div id="alCar#{status.index}" class="alCar">
			    				<ui:repeat value="#{albums}" var="album" varStatus="loop">				
									 <img src="#{album}" alt=""/>																								 
								</ui:repeat>																		
							</div>
							<div class="textBox">
								<div class="text">#{albumBean.albumTitles[status.index]}</div>	
							</div> 		
						</div>								
		    		</ui:repeat>
		    	</div>	    		
			  </div> 
			</div>
			
							
		</ui:define>
				
    </ui:composition>
</html>
