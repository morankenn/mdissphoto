<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"> 
	

<ui:composition template="/faces/app/user-space.xhtml">

	<!--  <ui:define name="title">MDISSPHOTO</ui:define>-->

	<ui:define name="body">

		<div class="row-fluid">


			<div class="span12">
				<div class="span2 polaroid2">
					<h:graphicImage value="#{profileBean.profileAvatar}" />

				</div>
				<div class="well span10">
					<div class="row-fluid">
						<h2>#{profileBean.user.name} #{profileBean.user.surname}
							(#{profileBean.user.nick} )</h2>
					</div>
					<div class="row-fluid">#{profileBean.user.email}</div>
					<div class="row-fluid">#{profileBean.user.gender}</div>
					<div class="row-fluid">#{profileBean.user.birthdate}</div>
					<h:form>
						<h:commandButton styleClass="btn btn-success"
							rendered="#{userBean.followsUser(userBean.user) == false
												&amp;&amp; userBean.userId != userBean.userNickname}"
							actionListener="#{userBean.addFollow(userBean.user)}"
							value="Follow" update="growl" />
						<h:commandButton styleClass="btn btn-warning"
							rendered="#{userBean.followsUser(userBean.user) != false
												&amp;&amp; userBean.userId != userBean.userNickname}"
							actionListener="#{userBean.deleteFollow(userBean.user)}"
							value="Unfollow" update="growl" />
					</h:form>

				</div>
				<div class="row-fluid">
					<div class="btn-group offset2">
						<pretty:link mappingId="user-profile">
							<f:param value="#{profileBean.user.nick}" />
							<button class="btn">Profile</button>
						</pretty:link>
						<pretty:link mappingId="album-list">
							<f:param value="#{profileBean.user.nick}" />
							<button class="btn">Gallery</button>
						</pretty:link>
						<pretty:link mappingId="photowing">
							<f:param value="#{profileBean.user.nick}" />
							<button class="btn">Photowing</button>
						</pretty:link>
						<pretty:link mappingId="photowers">
							<f:param value="#{profileBean.user.nick}" />
							<button class="btn">Photowers</button>
						</pretty:link>
					</div>
				</div>
			</div>
		</div>


		<div class="row-fluid">
			<div class="span12">

				<div class="span5 offset5">
					<h3>Personal info</h3>
					<div class="well">
						<h:panelGrid columns="2" cellpadding="3">
							<h:outputText value="Nick:" rendered="#{configuration.showNick != false}"/>
							<h:outputText value="#{profileBean.user.nick}" rendered="#{configuration.showNick != false}"/>
							<h:outputText value="Name:" rendered="#{configuration.showName  != false}"/>
							<h:outputText value="#{profileBean.user.name} #{profileBean.user.surname}" rendered="#{configuration.showName  != false}"/>
							<h:outputText value="Birthdate:" rendered="#{configuration.showName  != false}"/>
							<h:outputText value="#{profileBean.user.birthdate}" rendered="#{configuration.showBirthdate != false}"/>
							<h:outputText value="Gender:" rendered="#{configuration.showName  != false}"/>
							<h:outputText value="#{profileBean.user.gender}" rendered="#{configuration.showBirthdate != false}"/>
							<h:outputText value="Email:" rendered="#{configuration.showEmail  != false}"/>
							<h:outputText value="#{profileBean.user.email}" rendered="#{configuration.showEmail != false}"/>
							<h:outputText value="Phone:" rendered="#{configuration.showPhone  != false}"/>
							<h:outputText value="#{profileBean.user.phone}" rendered="#{configuration.showPhone != false}"/>
						</h:panelGrid>
					</div>



					<h3>Address</h3>
					<div class="well">
						<h:panelGrid columns="2" cellpadding="3">
							<h:outputText value="Country:"  rendered="#{configuration.showCountry != false}"/>
							<h:outputText value="#{profileBean.user.address.country}" rendered="#{configuration.showCountry != false}"/>
							<h:outputText value="State:"  rendered="#{configuration.showState != false}"/>
							<h:outputText value="#{profileBean.user.address.state}" rendered="#{configuration.showState != false}"/>
							<h:outputText value="City:" rendered="#{configuration.showCity != false}"/>
							<h:outputText value="#{profileBean.user.address.city}" rendered="#{configuration.showCity != false}"/>
							<h:outputText value="Street:" rendered="#{configuration.showStreet != false}"/>
							<h:outputText value="#{profileBean.user.address.street}" rendered="#{configuration.showStreet != false}"/>
							<h:outputText value="Zip:" rendered="#{configuration.showZip != false}"/>
							<h:outputText value="#{profileBean.user.address.zip}" rendered="#{configuration.showZip != false}"/>
						</h:panelGrid>

					</div>


					<h3>Statistics</h3>
					<div class="well">
						<h:panelGrid columns="2" cellpadding="3">
							<h:outputText value="Followers:" />
							<h:outputText value="#{fn:length(userBean.user.followers)}" />
							<h:outputText value="Following:" />
							<h:outputText value="#{fn:length(userBean.user.follows)}" />
							<h:outputText value="Total number of albums:" />
							<h:outputText value="#{fn:length(dashboardBean.albums)}" />
						</h:panelGrid>

					</div>

				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
</html>
