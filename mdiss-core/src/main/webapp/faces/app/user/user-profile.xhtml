<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">  
    
    <ui:composition template="/faces/app/user-space.xhtml">
      
		<!--  <ui:define name="title">MDISSPHOTO</ui:define>-->
		
		<ui:define name="body">
		
			<div class="row-fluid">	
		<div id="features">
			<div class="span12">
				<div class="span3">
					<a href="#" class="thumbnail">
						<img src="http://placehold.it/330x220" alt="" />
					</a>
				</div>
				<div class="span8">
					<div class="well">							
						<div class="row-fluid">							
								<h2>#{userBean.user.name} #{userBean.user.surname} (#{userBean.user.nick} )</h2>
						</div>	
						<div class="row-fluid">
							#{userBean.user.email}																			 
						</div>
						<div class="row-fluid">
							#{userBean.user.gender}																			 
						</div>
						<div class="row-fluid">
							#{userBean.user.birthdate}																			 
						</div>
							<h:form>
							<h:commandButton styleClass="btn btn-success"
									rendered="#{userBean.followsUser(userBean.user) == false
												&amp;&amp; userBean.userId != userBean.userNickname}"
									actionListener="#{userBean.addFollow(userBean.user)}" value="Follow"
									update="growl" />
								<h:commandButton styleClass="btn btn-warning"
									rendered="#{userBean.followsUser(userBean.user) != false
												&amp;&amp; userBean.userId != userBean.userNickname}"
									actionListener="#{userBean.deleteFollow(userBean.user)}"
									value="Unfollow" update="growl" />
							</h:form>
														
					</div>
					<div class="row-fluid">	
						<div class="btn-group">
						<button class="btn">Profile</button>
						<button class="btn">Gallery</button>
						<button class="btn">Photowings</button>
						<button class="btn">Photowers</button>
						</div>				
					</div>					
				</div>	
			</div>
		</div>
	</div>
								
		</ui:define>
				
    </ui:composition>
</html>
