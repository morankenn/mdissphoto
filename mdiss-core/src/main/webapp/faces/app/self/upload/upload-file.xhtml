<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">  
    
    <ui:composition template="/faces/app/self/upload-space.xhtml">
      
		<ui:define name="title">MDISSPHOTO</ui:define>
		 
		<ui:define name="bootstrap-jquery">
			<!-- Primefaces sets the javascript 1.7.1 automatically ¬¬ -->
		</ui:define>
		
		
		<ui:define name="body">
			
			<div class="row">
				<div class="span2 offset3 ">
					<div class="numberCircle-active">1 Upload</div>
				</div>
				<div class="span2">
					<div class="numberCircle">2 Process</div>
				</div>
				<div class="span2">
					<div class="numberCircle">3 Detail</div>
				</div>
			</div>
			<br/><br/>
			<div class="row">
				<div class="span8 offset2">
					<h:form enctype="multipart/form-data">  
						<p:fileUpload fileUploadListener="#{uploadBean.handleFileUpload}"   
							mode="advanced"  
							multiple="true"  
							onstart="alert('test')"
							sizeLimit="10000000"
							allowTypes="/(\.|\/)(gif|jpe?g|png|tif)$/"/>
					</h:form>
				</div>  
			</div>
					
		</ui:define>
				
    </ui:composition>
</html>
