<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">  
    
    <ui:composition template="/faces/app/self/settings.xhtml">
    
    <ui:define name="title">Geographical user settings</ui:define>
		
		<ui:define name="bootstrap-jquery">
		 <!-- Primefaces sets the javascript 1.7.1 automatically ¬¬ -->
		</ui:define>
		
	<ui:define name="body">
    	
    	<h:form>  
  
    		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
    		<h:outputText value="Country: " />  
        	<p:selectOneMenu value="#{configurationBean.country}" effect="fade" >  
	            <f:selectItem itemLabel="Select One" itemValue="" />  
	            <f:selectItems value="#{configurationBean.countryList}" var="country" itemLabel="#{country.nombre}" itemValue="#{country}"/>  
        	</p:selectOneMenu>  
    	
    		</h:panelGrid>
    	
    	</h:form>	
    </ui:define>
    </ui:composition>
</html>
