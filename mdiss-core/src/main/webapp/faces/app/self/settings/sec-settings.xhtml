<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">  
      
		<ui:define name="sec_body">
		<br/>
		<ui:composition>
			<div class="well settings">
		    	<h:form>    	
					<div><p:growl id="Sec_growl" showDetail="true" sticky="true" redisplay="false" /></div>
					<div>
						<i class="icon-lock"/><h:outputText value=" Make account private: "/>
						<p:selectBooleanCheckbox value="#{secConfiguration.user.configuration.isPrivate}" />  			  	
					</div>
					<p:separator />
					<div>
						<table>
					  		<tr>
					  			<td>
					  				<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
								        <h:outputText value="Show nick: " />  
								        <p:selectBooleanCheckbox value="#{secConfiguration.user.configuration.showNick}" />  
								  
								        <h:outputText value="Show name: " />  
							        	<p:selectBooleanCheckbox value="#{secConfiguration.user.configuration.showName}" />   
										
								        <h:outputText value="Show surname: " />  
							        	<p:selectBooleanCheckbox value="#{secConfiguration.user.configuration.showSurname}" /> 
							        	
							     		<h:outputText value="Show email: " />  
							        	<p:selectBooleanCheckbox value="#{secConfiguration.user.configuration.showEmail}" /> 
							        	
							    		<h:outputText value="Show birthdate: " />  
							        	<p:selectBooleanCheckbox value="#{secConfiguration.user.configuration.showBirthdate}" /> 
							        	
							     		<h:outputText value="Show phone: " />  
							        	<p:selectBooleanCheckbox value="#{secConfiguration.user.configuration.showPhone}" />
							        </h:panelGrid>	 
								</td>
								<td>
									<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
							     		<h:outputText value="Show gender: " />  
							        	<p:selectBooleanCheckbox value="#{secConfiguration.user.configuration.showGender}" /> 
							        	
							     		<h:outputText value="Show address: " />  
							        	<p:selectBooleanCheckbox value="#{secConfiguration.user.configuration.showAddress}" /> 
							        	
							        	<h:outputText value="Show city: " />  
							        	<p:selectBooleanCheckbox value="#{secConfiguration.user.configuration.showCity}" /> 
							        	
							        	<h:outputText value="Show country: " />  				        				        					        	 				        	     				         
							        	<p:selectBooleanCheckbox value="#{secConfiguration.user.configuration.showCountry}" /> 
							        	
							        	<h:outputText value="Show zip code: " />  				        				        					        	 				        	     				
							        	<p:selectBooleanCheckbox value="#{secConfiguration.user.configuration.showZip}" /> 
							        	
							        	<h:outputText value="Show cameras: " />  				        				        					        	 				        	     				      
							        	<p:selectBooleanCheckbox value="#{secConfiguration.user.configuration.showCameras}" />
							        </h:panelGrid> 					        	
								</td>
					  		</tr>
					   </table>
				   </div>
				   <p:separator />
				   <h:commandButton styleClass="btn btn-primary btn-large"
								actionListener="#{secConfiguration.doSecuritySave}" value="Save" update="Sec_growl" />
				</h:form>
			</div>
		</ui:composition>
		</ui:define>
</html>
