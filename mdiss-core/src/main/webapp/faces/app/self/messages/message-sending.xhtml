<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pretty="http://ocpsoft.com/prettyfaces"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">  
    
    <ui:composition template="/faces/app/user-space.xhtml">
      
		<ui:define name="head">
		
			<!-- for the album slider -->
     		<script type="text/javascript" src="http://ryrych.github.com/rcarousel/widget/lib/jquery-1.7.1.js"></script>
			<script type="text/javascript" src="http://ryrych.github.com/rcarousel/widget/lib/jquery.ui.core.js"></script>
			<script type="text/javascript" src="http://ryrych.github.com/rcarousel/widget/lib/jquery.ui.widget.js"></script>
			
		</ui:define>
		
		<ui:define name="body">
		
			<div class="row">
				<div class="span9">
					<h1>Send New Message </h1>
				</div>
			</div>
			<br/>
			<div class="row-fluid">
			
			  <div class="span3">
			  	<div class="well sidebar-nav">
			  		<ul class="nav nav-list">
			  			<li class="nav-header">Messages Menu</li>
						<li>
							<pretty:link mappingId="messages-in" >
								<i class="icon-inbox"></i>
									Received Messages
							</pretty:link>
						</li>
						<li>
							<pretty:link mappingId="messages-out" >
								<i class="icon-share-alt"></i>
								Sent Messages
							</pretty:link>
						</li>
						<li class="nav-header">Actions</li>
						<li class="active">
							<pretty:link mappingId="messages-send" >
								<i class="icon-pencil"></i>
								Send a New Message
							</pretty:link>
						</li>
			  		</ul>
			  	</div>
			  </div>
			  <div class="well span9">	
			  	<div>
			  		<h3>New Message</h3>
			  		<br />
			  		<h:form id="form">  
					    <p:growl id="growl" showDetail="true" sticky="true" redisplay="false" />
			            <h:outputLabel value="To: " for="to" />  
			            <p:inputText id="to" value="#{messageBean.sendingUserTo}" required="true" label="Name"/>
			       		<br/>
			       		<br/>
			       		<h:outputLabel value="Message: "/>  
			       		<p>
			       			<p:inputTextarea style="width:99%" rows="8" cols="100" value="#{messageBean.sendingText}" required="true" label="Text"/>  
			            </p>
			            <br />
					    	<h:commandButton styleClass="btn btn-primary btn-large alignRight"
									actionListener="#{messageBean.sendMessage}" value="Send" update="growl" />           
					</h:form>  
			  		
			  	</div>	    		
			  </div> 
			</div>						
		</ui:define>
				
    </ui:composition>
</html>
