<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">  
    
    <ui:composition template="/faces/app/self-space.xhtml">
      
		<ui:define name="title">Twitter oauth Succesful</ui:define>
		<ui:define name="head">
			<STYLE type="text/css"> 
				h1, h3{
					text-align: center
				} 
			</STYLE>
		</ui:define>
		
		<ui:define name="body">
			<div class="row-fluid">
				<div class="span12">
					<h1><h:outputText rendered="#{twitterBean.allOk}" value="You have succesfully authenticated with twitter service!" /></h1>
					<h3><h:outputText rendered="#{twitterBean.allOk}" value="For now on, you don't need to do this authentication process"/></h3>
					
					<h1><h:outputText rendered="#{!twitterBean.allOk}" value="There has been a problem with the twitter authentication" /></h1>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span12">
					<h:graphicImage library="img" styleClass="center-thing" name="twitter_logo_blue.png" />
				</div>
			</div>
		</ui:define>
				
    </ui:composition>
</html>
