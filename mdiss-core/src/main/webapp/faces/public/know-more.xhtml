<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pretty="http://ocpsoft.com/prettyfaces"
      xmlns:ui="http://java.sun.com/jsf/facelets">  
    
    <ui:composition template="/templates/public-space.xhtml">
    
    	<ui:define name="head">
   	
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
			<link href='http://fonts.googleapis.com/css?family=Handlee' rel='stylesheet' type='text/css'/>
			<link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'/>
			
			<h:outputStylesheet library="css" name="bootstrap.css"  />
			
	     	<h:outputScript library="js" name="jquery.masonry.min.js" />
	     	<h:outputScript library="js" name="explore.js" />	 
	     	
		</ui:define>
      
		<ui:define name="title">KNOW MORE</ui:define>
		
		<ui:define name="body">
			<div class="exploreTable">
				<div class="row-fluid">
					<div class="span12">
						<div class="span4">
							<div id="post-it1" class="post-it-base">
								<h:outputText value="These are some of the awesome photos that our users have already uploaded and shared!" />
							</div>
						</div>
						<div class="span4">
							<div class="logo">
								<h:graphicImage styleClass="logo-container" library="img" name="mainLogo.png" />
							</div>
						</div>
						<div class="span4">
							<div id="post-it2" class="post-it-base">
								<h:outputText value="What are you waiting for? "/><pretty:link mappingId="signup" ><h:outputText class="linkTo" value="Join "/></pretty:link><h:outputText class="headerText" value=" our growing community now!"/>
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
					  	<div class="photoBox centered">	
			  				<ui:repeat value="#{exploreBean.photoURLs}" var="photoURL" varStatus="status">				
				   				<div class="polaroid2">							   		   	
									<h:graphicImage class="border" value="#{photoURL}" />	
									<div class="infoContainer">
										<div><h:outputText class="photoTitle centered" value="#{exploreBean.photoTitles[status.index]}" /></div> 
										<div> by <h:outputText class="author centered" value="#{exploreBean.photoUsers[status.index]}" /></div>
									</div>	
								</div>							
			    			</ui:repeat>
				    	</div>	    
			    	</div>					
				</div>
			</div>
		</ui:define>
		
    </ui:composition>
</html>
