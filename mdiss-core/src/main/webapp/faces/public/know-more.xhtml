<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">  
    
    <ui:composition template="/templates/public-space.xhtml">
    
    	<ui:define name="head">
	    
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
			
	     	<h:outputScript library="js" name="jquery.masonry.min.js" />
	     	<h:outputScript library="js" name="explore.js" />	 
	     	    		
		</ui:define>
      
		<ui:define name="title">KNOW MORE</ui:define>
		
		<ui:define name="body">
			<div class="row-fluid">
					  	<div class="photoBox centered">	
			  				<ui:repeat value="#{exploreBean.photoURLs}" var="photoURL" varStatus="status">	
				   				<div class="imageContainer">			
									<img src="#{photoURL}" alt=""/>																							 																								
									<div>#{exploreBean.photoTitles[status.index]}</div>	
									<div>#{exploreBean.photoUsers[status.index]}</div>
								</div>								
			    			</ui:repeat>
				    	</div>	    		
			
			</div>
		</ui:define>
		
    </ui:composition>
</html>
