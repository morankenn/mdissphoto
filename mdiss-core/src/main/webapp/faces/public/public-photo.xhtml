<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">  
    
    <ui:composition template="/templates/public-space.xhtml">
      
		<ui:define name="title">
			Mdissphoto / #{publicPhotoDetailsBean.photoTitle} by #{publicPhotoDetailsBean.ownerUsername}
		</ui:define>
		<ui:define name="head">
			<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'/>
			<link href='http://fonts.googleapis.com/css?family=Marck+Script' rel='stylesheet' type='text/css'/>
			
		</ui:define>
		<ui:define name="body">
			
			<!-- Title -->
			<div class="row-fluid">
				<div class="span12">
			      		<h1 class="photo-title">#{publicPhotoDetailsBean.photoTitle}</h1>
			      		<h2 class="author">#{publicPhotoDetailsBean.ownerUsername}</h2>	
		       	</div>
			</div>
			<br/>
			
			<!-- Content -->
			<div class="row">
				
				<!-- Photo -->
				<div class="span12">
					<h:graphicImage styleClass="polaroid center-thing" value="#{publicPhotoDetailsBean.photoUrl}" />
				</div>
			</div>
		</ui:define>
		
    </ui:composition>
</html>
