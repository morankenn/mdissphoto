<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">  
    
    <ui:composition template="/templates/public-space.xhtml">
      
		<ui:define name="title">LOGIN</ui:define>
		
		<ui:define name="body">
			<br/>
			<div class="row-fluid">	
				<div class="span12">		
					<h:form styleClass="form-container">	
								
						<p:growl id="growl" showDetail="true" sticky="true" redisplay="false" />
						
						<div class="form-title"><h2>Log in</h2></div>
						<h:outputLabel styleClass="form-title" value="Username" for="j_username" />
						<h:inputText styleClass="form-field" label="Username" id="j_username" value="#{loginBean.username}" required="true" />
	
						<h:outputLabel styleClass="form-title" value="Password" for="j_password" />
						<h:inputSecret styleClass="form-field" label="Password" id="j_password" value="#{loginBean.password}" required="true" />
						
						<div class="submit-container">
							<h:commandButton styleClass="btn btn-inverse btn-large" actionListener="#{loginBean.doLogin}" value="Login" update="growl" />
						</div>
					</h:form>
				</div>
			</div>

		</ui:define>
		
    </ui:composition>
</html>
