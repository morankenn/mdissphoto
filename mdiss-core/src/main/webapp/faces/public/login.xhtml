<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">  
    
    <ui:composition template="/templates/public-space.xhtml">
      
		<ui:define name="title">LOGIN</ui:define>
		
		<ui:define name="body">
			<div class="row-fluid">
				<h2>Type you username and password</h2>
			</div>
			<br/>
			<div class="row-fluid">			
					<h:form>				
						<p:growl id="growl" showDetail="true" sticky="true" redisplay="false" />
						
						<div class="row-fluid">
							<div class="span2">
								<h:outputLabel value="User Name" for="j_username" />
							</div>
							<div class="span2">
								<h:inputText label="Username" id="j_username"
									value="#{loginBean.username}" required="true" />
							</div>
						</div>
						<div class="row-fluid">
							<div class="span2">	
								<h:outputLabel value="Password" for="j_password" />
							</div>
							<div class="span2">
								<h:inputSecret label="Password" id="j_password"
									value="#{loginBean.password}" required="true" />
							</div>
						</div>
						<div class="row-fluid">
							<div class="span4">
								<h:commandButton styleClass="btn btn-primary btn-medium"
									actionListener="#{loginBean.doLogin}" value="Login" update="growl" />
							</div>
						</div>
					</h:form>
			</div>

		</ui:define>
		
    </ui:composition>
</html>
