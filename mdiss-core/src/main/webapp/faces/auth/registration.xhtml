<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
         
    <ui:composition template="/templates/base.xhtml">
    	<ui:define name="title">Registro</ui:define>
		<ui:define name="header">
		
		</ui:define>
		
		<ui:define name="body">
	    	 <h:panelGroup layout="block">
	    		<h2><h:outputLabel value="Configuración de usuario"/></h2>
	    		<br/>
	    		 <h:form>
					 <p:growl id="growl" sticky="true" showDetail="true"/>  
  
    					<p:tabView orientation="left">			
							 	<p:tab id="personalTab" title="Detalles Personales"> 
							 		<p:panel header="Detalles Personales">
							 								 		
							 			<h:panelGrid id="grid" columns="3">
							 			
							 				<h:outputLabel value="Nick: *"/>
											<p:inputText id="nick" value="#{registrationbean.nick}" required="true" label="Nick"/>
											<p:message id="nickoutput" for="nick" display="text" />
							 			
							 				<h:outputLabel value="Nombre: *"/>
											<p:inputText id="nombre" value="#{registrationbean.name}" required="true" label="Nombre"/>
											<p:message id="nombreoutput" for="nombre" display="text" />						
											
											<h:outputLabel value="Apellido: *"/>
											<p:inputText id="apellido" value="#{registrationbean.surname}" required="true" label="Apellido"/>
											<p:message id="apellidooutput" for="apellido" display="text" />
											
											<h:outputLabel value="telefono *"/>
											<p:inputText id="telefono" value="#{registrationbean.phone}" required="true" size="30" label="telefono"/>
											<p:message id="telefonooutput" for="telefono" display="text" />
											
											<h:outputLabel value="Sexo: *"/>
											<p:selectOneMenu id="checkSex" value="#{registrationbean.favGender}">
											   	<f:selectItem itemValue="Male" itemLabel="Male" />
											   	<f:selectItem itemValue="Female" itemLabel="Female" />
											</p:selectOneMenu>
											<p:message id="Sexooutput" for="checkSex" display="text" />
										
												
											<h:outputLabel value="Email: *"/>
											<p:inputText id="email" value="#{registrationbean.email}" required="true" label="email"/>
											<p:message id="emailoutput" for="email" display="text" />	
													  
											<h:outputLabel for="pwd1" value="Nueva Contraseña: *"/>
											<p:password id="pwd1"  value="#{registrationbean.password}" match="pwd2" label="Password 1" required="true"/>  
											<p:message id="contraseñaoutput" for="pwd1" display="text" />
													
											<h:outputLabel for="pwd2" value="Repetir contraseña: *"/>
											<p:password id="pwd2" value="#{registrationbean.password}" label="Password 2" required="true"/> 
											<p:message id="repetircontraseñaoutput" for="pwd2" display="text" />
						
											</h:panelGrid>														
							 		</p:panel>
							 </p:tab>
					
						
							 <p:tab id="locationTab" title="Datos Geograficos"> 
							 	<p:panel header="Datos Geograficos"> 
							 			<h:panelGrid id="grid3" columns="3">
							 			
							 				<h:outputLabel value="Pais: *"/>
											<p:inputText id="pais" value="#{registrationbean.country}" required="true" label="pais"/>
											<p:message id="paisoutput" for="pais" display="text" />
											
											<h:outputLabel value="Provincia: *"/>
											<p:inputText id="provincia" value="#{registrationbean.state}" required="true" label="provincia"/>
											<p:message id="provinciaoutput" for="provincia" display="text" />
											
											<h:outputLabel value="Ciudad: *"/>
											<p:inputText id="ciudad" value="#{registrationbean.city}" required="true" label="ciudad"/>
											<p:message id="ciudadoutput" for="ciudad" display="text" />
											
											<h:outputLabel value="Calle: *"/>
											<p:inputText id="calle" value="#{registrationbean.street}" required="true" label="calle"/>
											<p:message id="calleoutput" for="calle" display="text" />
											
											<h:outputLabel value="Zip: *"/>
											<p:inputText id="zip" value="#{registrationbean.zip}" required="true" label="zip"/>
											<p:message id="zipoutput" for="zip" display="text" />
										</h:panelGrid>
							 	</p:panel>			 
							 </p:tab> 
							 <p:tab id="addressTab" title="Confirmacion"> 
							 	<p:panel header="Confirmacion"> 
							 	 		<h:outputText value="I accept terms and conditions: " />  
        						<p:selectBooleanButton value="#{registrationbean.termsAccepted}" onLabel="Yes" offLabel="No" />
							 			<p:commandButton value="Submit" update="growl" actionListener="#{registrationbean.register}"/>
							 	</p:panel>			 
							 </p:tab> 
							 
					</p:tabView>
				</h:form>			 			
		 	</h:panelGroup>	
		</ui:define>	
	</ui:composition>
</html>
